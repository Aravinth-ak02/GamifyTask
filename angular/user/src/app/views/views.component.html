<div class="headre-nav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{environment.title | uppercase}}</a>
            <div class="header-left" *ngIf="!userDetails || !userDetails.user_id">
                <button type="button" routerLink="/auth/login" class="btn btn-warning">Login</button>
                <button type="button" class="btn btn-primary" routerLink="/auth/register">Sign Up</button>
                <!-- <h4>{{adminDetails ? adminDetails.username :"User"}}</h4>
                <button type="button" (click)="logoutUser()" class="btn btn-danger">Logout</button> -->
            </div>
            <div class="header-left" *ngIf="userDetails && userDetails.user_id">
                <label>Overall Points:<span>{{userDetails && userDetails.overall_points ? userDetails.overall_points :0
                        }}</span></label>
                <h4>Hi {{(userDetails && userDetails.name) ? userDetails.name : "User" }}</h4>
                <button type="button" class="btn btn-danger" (click)="logoutUser()">Logout</button>
            </div>
        </div>
    </nav>
</div>
